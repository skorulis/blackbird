<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="js/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="js/handlebars.js"></script>
    <script type="text/javascript" src="js/ember.js"></script>
    <script type="text/javascript" src="js/beer.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<script type="text/x-handlebars">
    {{view App.SearchTextField placeholder="Search"}}
    <button {{action "filterBeers" target="App.beersController"}}>Go!</button>
    <ul>
    {{#each beer in App.beersController.content}}
        <li {{bindAttr class="beer.hidden"}}>
            <p class="center">
                <button class="expand" {{action "filterBeers" target="App.beersController"}}>Go!</button>
                {{beer.name}}
                {{#if beer.score}}
                    {{beer.score}}/10
                {{/if}}

                {{#if beer.expanded}}
                    <br/>
                    {{#if beer.pct}}
                        {{beer.pct}}%
                    {{/if}}
                    <br/>
                    {{#if beer.desc}}
                        {{beer.desc}}<br/>
                    {{/if}}
                {{/if}}

            </p>
            <img {{bindAttr src="beer.img"}} />


        </li>
    {{/each}}
</script>


</body>
</html>
